<form [formGroup]="formCadastro" (ngSubmit)="submitForm()">
    <div class="grid">
        <div class="col-12 md:col-6">
            <div class="card p-fluid">
                <h5>Cadastrar Usuário</h5>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label for="name">Nome</label>
                        <input pInputText id="name" formControlName="name" type="text" />
                    </div>
                    <div class="field col">
                        <label for="username">Nome de Usuário</label>
                        <input pInputText id="username" formControlName="username" type="text" />
                    </div>
                </div>

                <div class="p-formgrid grid">
                    <div class="field col">
                        <label for="email">Email</label>
                        <input pInputText id="email" formControlName="email" type="email" />
                    </div>

                    <div class="field col">
                        <label for="perfil">Selecione o Perfil</label>
                        <p-dropdown [options]="perfils" optionLabel="perfil" formControlName="perfil"></p-dropdown>
                    </div>

                   
                    
                </div>

                <div class="p-formgrid grid">

                    <div class="field col">
                        <label for="password">Senha</label>
                        <input pInputText id="password" formControlName="password" type="password" />
                    </div>

                    <div class="field col">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input pInputText id="confirmPassword" formControlName="confirmPassword" type="password" />
                    </div>

                </div>

                <div class="p-formgrid grid">
                    <div class="field col">
                        <button pButton label="Cadastrar" type="submit"></button>
                        <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
