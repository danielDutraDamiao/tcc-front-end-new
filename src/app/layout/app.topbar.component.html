<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/{{layoutService.config.colorScheme === 'light' ? 'ecomarket' : 'ecomarket'}}.png" alt="logo">
        <span>Eco-Market</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
      
        <div class="eco-display">
            <div class="ecocoins-display">
                <span class="ecocoins-symbol">E</span>
                <span class="ecocoins-value">{{ ecocoins }} EcoCoins</span>
                <span class="ecopoints-symbol">P</span>
                <span class="ecopoints-value">{{ ecopoints }} EcoPoints</span>
            </div>
        </div>

    

        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>

        <button class="p-link layout-topbar-button" (click)="showUserInfo()">
            <i class="pi pi-user"></i>
            <span>Perfil</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>Sair</span>
        </button>

    </div>
</div>

<p-dialog header="Informações do Usuário" [(visible)]="exibirDialogo" [modal]="true" [style]="{width: '50vw'}">
    <div *ngIf="usuario">
        <p>Nome: {{ usuario.name }}</p>
        <p>Email: {{ usuario.email }}</p>
        <p>Ecocoins: {{ usuario.ecocoins }}</p>
        <!-- Adicione mais campos conforme necessário -->
    </div>
    <p-footer>
        <button pButton type="button" label="Fechar" icon="pi pi-times" (click)="fecharDialogo()" class="p-button-text"></button>
    </p-footer>
</p-dialog>
